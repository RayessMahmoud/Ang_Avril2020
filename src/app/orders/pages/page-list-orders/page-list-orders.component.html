
<div class="table-responsive">

<!--{{collection | json}}-->


<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let item of headers">{{item}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection$ | async">
      <td>{{item.typePresta}}</td>
      <td>{{item.client}}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item.tjmHt | currency: 'EUR'}}</td>
      <td>{{item | total | currency: 'EUR'}}</td>
      <td>{{item | total : 'ttc' | currency: 'EUR'}}</td>
      <td>
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="state === item.state">{{state}}</option>
          <!-- <option value="Option"></option>
          <option value="Annuler"></option>
          <option value="ConfirmÃ©"></option>-->
        </select>
      </td>
    </tr>
 </tbody>


</table>





</div>
